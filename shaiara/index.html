<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <style>
        /* Estilos para o fundo em degradê vermelho e imagem de fundo */
        body {
            height: 100vh;
            /*background: linear-gradient(to bottom, #ff0000, #990000), url('');*/
            background-image: url(./img/abstract-background-football-theme-with-big-ball-other-soccer-symbols-red-colors_444390-18815.avif);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Estilos para a barra de título */
        .titulo-barra {
            background-color: #990000;
            color: #fff;
            padding: 10px;
            text-align: center;
            text-shadow: 4px 4px 4px black;
        }
        /* Estilos para o formulário */
        .formulario {
            display: flex;
            height: 85vh;
            justify-content: center;
            align-items: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #990000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Estilo para a imagem do jogador */
        #imagem-preview {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .fundo tela {
            background-image: url(./img/abstract-background-football-theme-with-big-ball-other-soccer-symbols-red-colors_444390-18815.avif);
        }
    </style>
</head>
<body>
    <div class="fundo-tela">
        <div class="titulo-barra">
            <h1>Cadastro de Jogadores</h1>
        </div>
        <div class="formulario">
            <form action="processa_cadastro.php" method="post">
                <label for="nome">Nome do Jogador:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="data_nasc">Data de Nascimento</label>
                <input type="date" name="data_nasc" id="data_nasc">
                <br><br> 
                <label for="imagem">Imagem do Jogador:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage()">
                <img id="imagem-preview" src="#" alt="Imagem do Jogador">
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>

    <script>
        // Função para exibir a imagem selecionada antes do upload
        function previewImage() {
            const fileInput = document.getElementById('imagem');
            const imagePreview = document.getElementById('imagem-preview');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
