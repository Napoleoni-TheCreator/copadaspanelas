<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .transmit {
            width: 100vw;
            height: auto;
            background-color: rgba(0, 0, 0, 0.233);
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        header {
            width: 100vw;
            height: 70px;
            background-image: linear-gradient(to left top, #df1331, #9d000d);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        .nxtGames {
            width: 100vw;
            height: auto;
            background-color: aquamarine;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }


        .nxtGames .jogos {
            margin: 10px;
            display: flex;
            width: 400px;
            height: 200px;
            background-color: #df1331;
            justify-content: space-between;
        }

        .nxtGames .jogos .jogos-team1 {
            display: flex;
            flex-direction: column;
            width: 40%;
            align-items: center;
            margin-top: 20px;
        }

        .nxtGames .jogos .jogos-team1 .spc-logo {
            width: 50px;
            height: 50px;
        }

        .nxtGames .jogos .jogos-team1 .spc-logo img {
            height: 50px;
            width: 50px;
            max-width: inherit;
            object-fit: contain;
        }
        .nxtGames .jogos #versus  {
            font-size: x-large;
            margin-top: 45px;
        }
        .nxtGames .jogos .jogos-team1 p{
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trasmissão e jogos</h1>
        <a href="HomePage.html">Voltar a Pagina Inicial</a>
    </header>
    <main>

        <section class="transmit">
            <div id="player"></div>
        </section>

        <section class="nxtGames">

            <div id="seg" class="jogos">
                <div class="jogos-team1">
                    <div class="spc-logo"><img src="imgs/2017_logobahia.png" alt="Foto do time"></div>
                    <p>Bahia</p>
                </div>
                <p id="versus">X</p>
                <div class="jogos-team1">
                    <div class="spc-logo"><img src="imgs/506.png" alt="foto Time 2"></div>
                    <p>Juventus</p>
                </div>
                <div class="situation">
                    <h1>
                        Jogo Começa amanha as 13h
                    </h1>
                </div>
            </div>

            <div id="ter" class="jogos">
                <div></div>
                <div></div>
            </div>

            <div id="qua" class="jogos">
                <div></div>
                <div></div>
            </div>
<!--
            <div id="qui" class="jogos">
                <div></div>
                <div></div>
            </div>

            <div id="sex" class="jogos">
                <div></div>
                <div></div>
            </div>
-->

        </section>
    </main>





    <script src="script.js"></script>
</body>

</html>
